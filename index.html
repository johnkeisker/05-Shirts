<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>05-Shirts</title>
    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="outer-box">
      <div class="outer-box--tshirt-box">
        <div class="rotate-button">
          <img class="rotate-button--image" src="images/icons/rotate.png">
        </div>
        <img class="outer-box--image" src="images/shirts/1_front.png">
        <div class="outer-box--icon-box">
          <div class="icon-box--icon1"></div>
          <div class="icon-box--icon2"></div>
          <div class="icon-box--icon3">XL </div>
          <div class="icon-box--icon4">
            <div class="icon-box--color-box1"></div>
          </div>
          <div class="icon-box--icon5"></div>
        </div>
      </div>
      <div class="footer-box">
        <div class="shirt-name">Save my trees</div>
        <div class="price">$29</div>
      </div>
    </div>

    <div class="outer-box2">
      <div class="outer-box--tshirt-box">

        <div class="outer-box--icon-box">
          <div class="icon-box--icon1"></div>
          <div class="icon-box--icon2"></div>
          <div class="icon-box--icon3">XL</div>
          <div class="icon-box--icon4">
            <div class="icon-box--color-box2"></div>
          </div>
          <div class="icon-box--icon5"></div>
        </div>
      </div>
      <div class="footer-box">
        <div class="shirt-name">Nature Lover</div>
        <div class="price">$19</div>
      </div>
    </div>

    <div class="outer-box3">
      <div class="outer-box--tshirt-box">
        <div class="rotate-button">

          <div class="icon-box--icon1"></div>
          <div class="icon-box--icon2"></div>

          <div class="icon-box--icon4">
            <div class="icon-box--color-box3"></div>
